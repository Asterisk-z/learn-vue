<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sock Store</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
      <h1>{{ counter }}</h1>
      <button @click="increase">Increase</button>
      <button @click="decrease" v-show="counter > 0">Decrease</button>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
